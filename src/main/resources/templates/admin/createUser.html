<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New User</title>
</head>
<body>

<h2>Create: </h2>
<form th:method="POST" th:action="@{/admin}" th:object = "${newUser}">
    <label for="login"> Enter login</label>
    <input type="text" th:field="*{login}" id="login" placeholder="Enter login">
    <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Name Eror</div>
    <br/>
    <label for="password"> Enter password</label>
    <input type="password" th:field="*{password}" id="password" placeholder="Enter password">
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Eror</div>
    <br/>
    <label for="userName"> Enter your name</label>
    <input type="text" th:field="*{userName}" id="userName" placeholder="Enter name">
    <div style="color: red" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Name Eror</div>
    <br/>
    <label for="userSurname"> Enter your surname</label>
    <input type="text" th:field="*{userSurname}" id="userSurname" placeholder="Enter surname">
    <div style="color: red" th:if="${#fields.hasErrors('userSurname')}" th:errors="*{userSurname}">Name Eror</div>
    <br/>
    <label for="age"> Enter age</label>
    <input type="text" th:field="*{age}" id="age" placeholder="Enter age">
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name Eror</div>
    <br/>
    <label for="email"> Enter email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="Enter email">
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Eror</div>
    <br/>
    <input type="submit" value="Create">
</form>
<br>
<hr/>
<br>
<form action="/logout">
    <button>Log out</button>
</form>

</body>
</html>
